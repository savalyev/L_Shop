<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_registration.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="background">
        <div class="substrate">
            <div class="logo">
                <img class="logo-img" src="../images/logo1.png" alt="Logo">
            </div>

            <section class="login-section">
                <h1 class="login-title">Зарегистрируйтесь</h1>
                <p class="login-subtitle">Создайте аккаунт для доступа к системе</p>

                <form class="login-form">
                    <div class="input-group">
                        <input type="text" id="name" class="login-input" placeholder="Введите имя" required>
                    </div>

                    <div class="input-group">
                        <input type="text" id="phone-number" class="login-input"
                            placeholder="Введите номер +375 (XX) XXX-XX-XX" required>
                    </div>

                    <div class="input-group">
                        <input type="email" id="email" class="login-input" placeholder="Введите email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" class="login-input" placeholder="Введите пароль" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirm_password" class="login-input"
                            placeholder="Подтвердите пароль" required>
                    </div>

                    <button type="submit" class="login-button">Зарегистрироваться</button>
                </form>

                <div class="register-link">
                    <a href="Authorization.html" class="register-link-text">Войти</a>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
