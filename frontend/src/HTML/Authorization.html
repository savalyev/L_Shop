<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_authorization.css">
    <title>Авторизация</title>
</head>

<body>
    <div class="background">
        <div class="substrate">
            <div class="logo">
                <img class="logo-img" src="logo1.png" alt="Logo">
            </div>

            <section class="login-section">
                <h1 class="login-title">Войдите по имени и паролю</h1>
                <p class="login-subtitle">Только для зарегистрированных пользователей</p>

                <form class="login-form">
                    <div class="input-group">
                        <input type="text" id="login" class="login-input" placeholder="Введите имя" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" class="login-input" placeholder="Введите пароль" required>
                    </div>

                    <button type="submit" class="login-button">Войти</button>
                </form>

                <div class="register-link">
                    <a href="Registration.html" class="register-link-text">Зарегистрироваться</a>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
